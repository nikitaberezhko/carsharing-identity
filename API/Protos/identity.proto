syntax = "proto3";

option csharp_namespace = "Proto.Identity";

package identity;

enum Role{
  CUSTOMER_UNSPECIFIED = 0;
  ADMIN = 1;
  SUPPORT = 2;
  MAINTENANCE = 3;
  HR = 4;
}

enum Status{
  APPROVED_UNSPECIFIED = 0;
  PENDING_CONFIRMATION = 1;
  PENDING_APPROVAL = 2;
  DEACTIVATED = 3;
}

service Identity {
  rpc CreateAccount (CreateRequest) returns (CreateResponse);
  rpc Authorize (AuthorizeRequest) returns (AuthorizeResponse);
  rpc Authenticate (AuthenticateRequest) returns (AuthenticateResponse);
}


// Authorize account
message AuthorizeRequest {
  string cor_id = 1;
  string tkn = 2;
}
message AuthorizeResponse {
  string acc_id = 2;
  Role role = 3;
  Status status = 4;
}


// Authenticate account
message AuthenticateRequest{
  string cor_id = 1;
  string email = 2;
  string pass = 3;
}
message AuthenticateResponse{
  string tkn = 1;
  string refresh_tkn = 2;
}


// Create account
message CreateRequest{
  string cor_id = 1;
  Role role = 2;
  string email = 3;
  string phone = 4;
  string pass = 5;
}
message CreateResponse{
  string acc_id = 1;
}


// Confirm email
message ConfirmEmailRequest{
  string acc_id = 1;
  string confirmation_id = 2;
}
message ConfirmEmailResponse{
} 


// Change account password
message UpdatePhoneRequest{
  string cor_id = 1;
  string acc_id = 2;
  string phone = 3;
}
message UpdatePhoneResponse{
}


// Change account email
message UpdateEmailRequest{
  string cor_id = 1;
  string acc_id = 2;
  string email = 3;
}
message UpdateEmailResponse{
}


// Change account password
message UpdatePasswordRequest{
  string cor_id = 1;
  string acc_id = 2;
  string pass = 3;
}
message UpdatePasswordResponse{
  string cor_id = 1;
}




